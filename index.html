<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudPro.Ai</title>
    
    <!-- Color Palette : https://colorhunt.co/palette/fb929effdfdffff6f6aedefc  -->
    
    <!--Styles Reset -->
    <style type="text/css">
    /*
    1. Use a more-intuitive box-sizing model.
    */
    *, *::before, *::after {
    box-sizing: border-box;
    line-height:1.2;
    }
    /*
    2. Remove default margin
    */
    * {
    margin: 0;
    padding: 0;
    }
    /*
    Typographic tweaks!
    3. Add accessible line-height
    4. Improve text rendering
    */
    body {
    -webkit-font-smoothing: antialiased;
    }
    /*
    5. Improve media defaults
    */
    img, iframe, picture, video, canvas, svg {
    display: block;
    max-width: 100%;
    }
    /*
    6. Remove built-in form typography styles
    */
    input, button, textarea, select {
    font: inherit;
    }
    /*
    7. Avoid text overflows
    */
    p, h1, h2, h3, h4, h5, h6 {
    overflow-wrap: break-word;
    }
    /*
    8. Create a root stacking context
    */
    #root, #__next {
    isolation: isolate;
    }
    </style>    
    
    <style type="text/css">
    *{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:"Montserrat";
    }
    body{
    
    }
    .main{
    padding:2rem 0;
    min-height:100svh;
    background-image: linear-gradient(
    135deg,
    hsl(353deg 93% 78%) 0%,
    hsl(355deg 99% 84%) 25%,
    hsl(357deg 100% 89%) 50%,
    hsl(359deg 100% 93%) 75%,
    hsl(0deg 100% 98%) 100%
    );
    }
    .nav{
    position:relative;
    margin:0 auto;
    border-radius:0.5rem;
    background: rgba(0,0,0,0.8);
    -webkit-backdrop-filter: blur(8px);
    backdrop-filter: blur(8px); 
    }
    .nav,.sidenav__nav{
    display:flex;
    justify-content:space-between;
    align-items:center;
    width:80vw;
    height:fit-content;
    padding: 1rem 0.75rem;
    }
    .nav__logo,.sidenav__logo {
    width:7rem;
    height:2rem;
    }
    .nav__menu-btn,.sidenav__menu-btn {
    width:3rem;
    height:2rem;
    display:flex;
    justify-content:center;
    align-items:center;
    color:#fff;
    }
    .sidenav{
    width:80vw;
    height:80svh;
    margin:0 auto;
    position:absolute;
    top:5rem;
    left:-100vw;
    transition:all 1.4s;
    background:rgba(255,255,255,0.25);
    -webkit-backdrop-filter:blur(10px);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.15);
    border-radius:0.5rem;
    }
    .sidenav__links{
    display:flex;
    flex-direction:column;
    text-align:left;
    padding:2rem 0;
    }
    .sidenav__links a{
    text-decoration:none;
    color:#fff;
    font-size:1.5rem;
    font-weight:700;
    margin:1.2rem 2rem;
    display:flex;
    align-items:center;
    }
    
    
    </style>
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,200,0,-25" />
</head>

<body>
    <main class="main">
    <nav class="nav">
    <img class="nav__logo" src="https://www.cloudpro.ai/Image/logo/logo-white.svg" > <!-- Replace with logo.png-->
    <div class="nav__menu-btn"><i class="material-symbols-rounded" style="font-size:36px;">
    menu
    </i></div>
    <div class="sidenav">
    <div class="sidenav__nav">
    <img class="sidenav__logo" src="https://www.cloudpro.ai/Image/logo/logo-white.svg" > <!-- Replace with logo.png-->
    <div class="sidenav__menu-btn"><i class="material-symbols-rounded" style="font-size:36px;">
    close
    </i></div>
    </div>
    <div class="sidenav__links">
    <a href="" >Case Studies</a>
    <a href="" >About Us</a>
    <a href="" >Blogs</a>
    <a href="" >Services</a>
    </div>
    </div>
    </nav>
    
    <div class="hero">
    <h1>Data, AI and Software Cloud Services Consultant</h1>
    <p>We're Gen AI-Ready and Eager to Collaborate. Let's Assess Your Business and Infrastructure Readiness for the Ultimate Technological Leap.</p>
    <div class="hero--btns">
    <a href="" >Contact Us</a>
    <a href="" >Book a free call</a>
    </div>
    </div>
    
    </main>
    
    
    <!--JavaScript-->
    <script>
    document.getElementsByClassName("nav__menu-btn")[0].addEventListener("click",function(){
    document.getElementsByClassName("sidenav")[0].style.left = 0
    })
    document.getElementsByClassName("sidenav__menu-btn")[0].addEventListener("click",function(){
    document.getElementsByClassName("sidenav")[0].style.left = "-100vw"
    })
    
    
    
    
    </script>
</body>

</html>
